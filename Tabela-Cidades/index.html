<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/cidades.js"></script>
        <title>Cidades do Brasil</title>
    </head>
    <body>
        <div id="tabela">
            <div id="container_pesquisar">
                <div id="caixa_pesquisar">
                    <input type="text" placeholder="Digite a sigla de um estado" id="txt_siglas">
                </div>
                <div id="botao_pesquisar">
                    <input type="button" value="Pesquisar" id="btn_pesquisar">
                </div>
            </div>
            <div id="container_dadostabela">
                <div class="container_item_header">
                    <div class="item_number">
                        <h2>Nº</h2>
                    </div>
                    <div class="item_name">
                        <h2>Cidades</h2>
                    </div>
                </div>
                <div id="container_cidades">
                    <div class="container_item_escuro">
                        <div class="item_number">
                            <h2>1</h2>
                        </div>
                        <div class="item_name">
                            <h2>Aluminio</h2>
                        </div>
                    </div>
                    <div class="container_item_claro">
                        <div class="item_number">
                            <h2>2</h2>
                        </div>
                        <div class="item_name">
                            <h2>São Roque</h2>
                        </div>
                    </div>
                    <div class="container_item_escuro">
                        <div class="item_number">
                            <h2>3</h2>
                        </div>
                        <div class="item_name">
                            <h2>Mairinque</h2>
                        </div>
                    </div>
                    <div class="container_item_claro">
                        <div class="item_number">
                            <h2>4</h2>
                        </div>
                        <div class="item_name">
                            <h2>São Paulo</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
