<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Converter Moedas</title>
    </head>
    <body>
        <div id="container">
            <div id="titulo">
                        Converter Moedas
            </div>
            <div id="container_opcoes">
                <div class="opcoes">
                    <p class="label">
                        De:
                    </p>
                    <select name="select_de" class="opcoes_select" id="select_de">
                        <option value="Real">Real</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="ARS">Argentine Peso</option>
                        <option value="BTC">Bitcoin</option>
                    </select>
                </div>
                <div class="opcoes" class="opcoes_select">
                    <p class="label">
                        Para:
                    </p>
                    <select name="select_para" class="opcoes_select" id="select_para">
                        <option value="Real">Real</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="ARS">Argentine Peso</option>
                        <option value="BTC">Bitcoin</option>
                    </select>
                </div>
            </div>
            <div id="inserir_valor">
                <p class="label">Valor: </p>
                <input typ="text" name="txt_valor" id="input_valor"> 
            </div>
            <div id="resultado">
                <p class="label">
                    Resultado: 
                </p>
                <input type="text" name="txtresultado" id="resultado_caixa">

                </input>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
